<!DOCTYPE html>
<html>
<head>
	<title>Real-time naruto tweets</title>
	<script src="/socket.io/socket.io.js"></script>
	<link rel="stylesheet" type="text/css" href="/styles.css">
</head>
<body>
<h1>Real-Time #Naruto Tweets (Twitter Streaming API, Node.js, Express and Socket.io)</h1>

<p> <span id="count">Wait for it .... </span> </p>

<ul id="tweets">
	
</ul>

<p id="timer"></p>
<p id="goodbye"></p>

<script type="text/javascript">
			window.counter = 0;
			var socket = io.connect();	
			var ul = document.getElementById("tweets");
			socket.on('tweet', function (tweet) {
				window.counter += 1;
				var span = document.getElementById("count");
				span.innerHTML = "At this moment in the world, " + window.counter.toString() + " people are tweeting about #Naruto" ;

				var li = document.createElement("li");
				li.innerHTML = "<strong>" + tweet.user.screen_name + ": </strong> " + tweet.text;
				ul.insertBefore(li, ul.getElementsByTagName("li")[0]);
			});
			socket.on('ending', function(data) {
				var span = document.getElementById("count");
				if (window.counter > 0) {
				span.innerHTML = "Let's stop at these " + window.counter.toString() + " tweets ... or Twitter gets angry and shuts this down if we stream too long -_-;";
				}
				else {
				span.innerHTML = "Nobody tweeted anything in the last 20 seconds ... -_-; That's sad. Try refreshing!";
				}
				var p = document.getElementById("goodbye");
				p.innerHTML = "Thanks for visiting! Refresh to play again"
  				var timer = document.getElementById("timer");
  				timer.outerHTML = "";
			});
</script>

<script type="text/javascript">
var count = 20;
var counterSet = setInterval(timer,1000);
function timer() {
  count = count-1;
  var timer = document.getElementById("timer");
  if (count >= 10) {
  	  timer.innerHTML= "0:" + count + " seconds left until auto-timeout"; 
  }
  else if (count == 1) {
  	  	timer.innerHTML = count + " second left until auto-timeout";
  }
  else {
  	timer.innerHTML = count + " seconds left until auto-timeout";
  }
	if (count <= 0) { 
	  clearInterval(counterSet);
	  timer.innerHTML = "Timed-Out.";
 	  return; 
 	}
}

</script>

</body>
</html>
